<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-5 ">
        <div class="text-[#0398d4] font-medium text-[19px]">Increment And Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()"  class="border-r-2 border-[#bfbfbf]  pr-5">
                <i class="fa-solid fa-minus  font-bold text-[25px]">-</i>
                <script src="https://cdn.tailwindcss.com"></script>
            </button>
            <div id="counter" class="font-bold text-[25px]">0</div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus font-bold text-[25px]">+</i>
            </button>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/58a8110656e.js" crossorigin="anonymous  "></script>
    <script src="counter.js"></script>
</body>

</html>
